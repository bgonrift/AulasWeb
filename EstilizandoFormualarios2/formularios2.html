<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estilizando formularios</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div id="container">

        <img src="imagens/perfil.png">

        <form>

            <div>
                <input type="text" class="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div>
                <input type="password" class="senha" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            
            <div>
                <input type="submit" class="submit" value="Logar">
            </div>

        </form>

    </div>

</body>

</html>
