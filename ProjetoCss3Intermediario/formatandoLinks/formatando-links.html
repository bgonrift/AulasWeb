<!DOCTYPE html>
<html>

<head>
    <title>Formatando Links</title>
    <meta charset="utf-8">

    <style type="text/css">
        a{
            padding: 3px;
            text-decoration: none;
        }
        
        /*Links n√£o visitados */
        a:link{
           color: #b9c941;  
        }

        /*Links visitados*/
        a:visited{
            color: #c0c0c0;
        }

        /*Links hover, passa o cursor sobre o link*/
        a:hover{
            color: #fff;
            background: #6d790f;
        }
        a:active{
            color: #e4f371;
        }

    </style>

</head>

<body>

    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br">Tec Mundo</a> |
    <a href="https://www.megacurioso.com.br">Mega Curioso</a>

</body>

</html>
