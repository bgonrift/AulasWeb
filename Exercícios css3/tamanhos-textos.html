<!DOCTYPE html>
<html>

<head>
    <title>Fontes e cores</title>
    <meta charset="utf-8">

    <style type="text/css">
        .texto1 {
            /*
            PX -> tamanho fixo
            %  -> tamanho relativo
            em -> tamanho relativo ao container pai
             */
             font-size: 2em;
        }
        .texto2 {
            font-size: 1em;
        }

    </style>

</head>

<body>
   <p class="texto1">Conteúdo1</p>
   <p class="texto2">Conteúdo2</p>
  
</body>

</html>
