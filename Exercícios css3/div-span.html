<!DOCTYPE html>
<html>

<head>
    <title>Dvis e span</title>
    <meta charset="utf-8">

    <style type="text/css">
        #topo {
            background-color: blue;
        }
        #conteudo {
            background-color: red;
        }
        #rodape {
            background-color: green;
        }
        #assinatura {
            background-color: pink;
        }
        .produto {
            background-color: gray;
        }
        .amarelo {
            color: yellow;
        }
    </style>

</head>

<body>
    <!-- <div> = Divisão em blocos-->
    <div id="topo">
        <img src="imagens/Amazon.PNG" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
       Todos os <span class="amarelo">direitos</span> reservados
    </div>
    <!--  <span> é um conteiner generico em linha-->
    <span id="assinatura">
        Franklin
    </span>

</body>

</html>
