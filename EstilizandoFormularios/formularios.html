<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estilizando Formularios</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <h2>Estilizando formularios</h2>
    <form>

        <fieldset>
            <legend>Detalhes do contato</legend>

            <div>
                <!-- Recurso para deficientes visuais-->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <!-- Recurso para deficientes visuais-->
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <!-- Recurso para deficientes visuais-->
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="lembrar" id="nao">Não
                </label>
            </div>

        </fieldset>

    </form>

</body>


</html>
